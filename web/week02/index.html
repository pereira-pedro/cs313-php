<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CS-313 Week 02</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" media="screen" href="main.css" />
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">CS-313 Week 02</h1>
        <p class="lead">
            This is the week 02 team project for Pedro Pereira.
        </p>
        <hr class="my-4" />
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card m-3">
                        <div class="card-body">
                            <p class="card-text">
                                <div id="div-1" class="square container-bold text-center">Div 1</div>
                            </p>
                        </div>
                        <div class="card-footer">
                            <input class="form-control" type="text" id="color-1" />
                            <button class="btn btn-primary"
                            onclick="
                                    changeColorVanilla(document.getElementById('div-1'),
                                    document.getElementById('color-1').value)"
                        >
                            Change Color with Vanilla JS
                        </button>
                        <button id="change-color-jquery" class="btn">
                            Change Color with jQuery
                        </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card m-3">
                        <div class="card-body">
                            <p class="card-text">
                                <div id="div-2" class="square container-bold text-center">Div 2</div>
                            </p>
                        </div>
                        <div class="card-footer">
                            <p class="text-muted">Not yet implemented.</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="card m-3">
                        <div class="card-body">
                            <p class="card-text">
                                <div id="div-3" class="square container-bold text-center">Div 3</div>
                            </p>
                        </div>
                        <div class="card-footer text-muted">
                            <button id="change-visibility" class="btn btn-primary">Change Visibility</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="doFancyStuff()">Click Me</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
